<main class="form-signin pt-5 mt-5 w-25 m-auto">
    <form> <img class="mb-4" src="customer-reg-img.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating"> <input name="username" type="text" [(ngModel)]="user.username" class="form-control" id="floatingInput"
                placeholder="name@example.com"> <label for="floatingInput">Username</label> </div>
        <div class="form-floating mt-1" > <input name="password"  type="password" class="form-control" [(ngModel)]="user.password" id="floatingPassword"
                placeholder="Password"> <label for="floatingPassword">Password</label> </div>
         <button class="btn btn-primary mt-5 w-100 py-2" type="submit" (click)="log()">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">© 2024 – 2025</p>
    </form>
</main>
