<div class="container">
    <div class="row mt-5">
        <div class="col col-sm-12 col-lg-6 mt-5"><img src="customer-reg-img.png" width="60%"></div>
        <div class="col col-sm-12 col-lg-6 mt-5"> 
<div class="mb-3 w-50">
    <label for="first-name" class="form-label">First Name</label>
    <input [(ngModel)]="employee.firstName" type="text" class="form-control" #nameRef="ngModel" required id="first-name"
        placeholder="Enter First Name">

        <div *ngIf="nameRef.invalid && (nameRef.touched || nameRef.dirty)" class="text-danger">
            * Name is required
            </div>
</div>
<div class="mb-3 w-50">
    <label for="last-name" class="form-label">Last Name</label>
    <input [(ngModel)]="employee.lastName" type="text" class="form-control"  id="last-name"
        placeholder="Enter Last Name">
</div>
<div class="mb-3 w-50">
    <label for="email" class="form-label">Email address</label>
    <input [(ngModel)]="employee.email" type="email" class="form-control" id="email" placeholder="something@example.com">
</div>
<div class="mb-3 w-50">
    <div class="input-group mb-3">
        <label class="input-group-text" for="department">Department</label>
        <select [(ngModel)]="employee.departmentId" class="form-select" id="department">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
</div>
<div class="mb-3 w-50">
    <div class="input-group mb-3">
        <label class="input-group-text" for="role">Role</label>
        <select  [(ngModel)]="employee.roleId" class="form-select" [disabled]="!employee?.departmentId" id="role">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
</div>
<button id="btn-submit" (click)="addEmployee()" type="button" class="btn btn-primary">Submit</button> </div>
    </div>
</div>
